<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email</title>
  </head>
  <body>
    <div>
      <form action="https://formsubmit.co/ponvel017@gmail.com" method="POST">
        <input type="text" name="name" required />
        <input type="email" name="email" required />
        <button type="submit">Send</button>
      </form>
    </div>
    <section class="contact section-padding" id="contact">
      <div class="container">
        <form action="https://formsubmit.co/ponvel017@gmail.com" method="POST">
          <div class="row">
            <div class="col-lg-7 col-12 mx-auto">
              <h2 class="mb-4 text-center" data-aos="fade-up">
                Dont' be shy, write to us
              </h2>

              <form
                action="#"
                method="post"
                class="contact-form"
                role="form"
                data-aos="fade-up"
              >
                <div class="row">
                  <div class="col-lg-6 col-6">
                    <label for="name" class="form-label"
                      >Name <sup class="text-danger">*</sup></label
                    >

                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Full name"
                      required
                    />
                  </div>

                  <div class="col-lg-6 col-6">
                    <label for="email" class="form-label"
                      >Email <sup class="text-danger">*</sup></label
                    >

                    <input
                      type="email"
                      name="email"
                      id="email"
                      pattern="[^ @]*@[^ @]*"
                      class="form-control"
                      placeholder="Email address"
                      required
                    />
                  </div>

                  <div class="col-12 my-4">
                    <label for="message" class="form-label"
                      >How can we help?</label
                    >

                    <textarea
                      name="message"
                      rows="6"
                      class="form-control"
                      id="message"
                      placeholder="Tell us about the project"
                      required
                    ></textarea>
                  </div>
                <div class="col-lg-5 col-12 mx-auto mt-5">
                    <button type="submit">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
